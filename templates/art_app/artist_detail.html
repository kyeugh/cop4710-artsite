{% extends 'base.html' %}

{% block title %}{{ artist }} - artdock{% endblock %}

{% block content %}
    <h1><a href="{{ artist.get_absolute_url }}">{{ artist.username }}</a></h1>
    {% for artwork in artworks %}
        <a href="{{ artwork.get_absolute_url }}">
            <figure>
                <img src="{{ artwork.image.url }}" />
                <br />
                <caption>{{ artwork.title }}</caption>
            </figure>
        </a>
    {% endfor %}
{% endblock %}
