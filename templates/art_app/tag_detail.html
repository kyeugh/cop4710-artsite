{% extends 'base.html' %}

{% block title %}#{{ tag.name }} - artdock{% endblock %}

{% block content %}
    <h1>#<a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a></h1>
    {% for artwork in artworks %}
    <figure>
        <a href="{{ artwork.get_absolute_url }}">
            <img src="{{ artwork.image.url }}" />
        </a>
        <br />
        <caption>
            <a href="{{ artwork.get_absolute_url }}">{{ artwork.title }}</a>
            <br />
            by <a href="{{ artwork.artist.get_absolute_url }}">{{ artwork.artist }}</a>
        </caption>
    </figure>
    {% endfor %}
{% endblock %}
