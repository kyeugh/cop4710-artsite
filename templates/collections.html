{% extends 'base.html' %}

{% block title %}Collections - artdock{% endblock %}

{% block content %}
<h1>Explore collections</h1>
<ul>
  {% for collection in collections %}
    <li><a href="{{ collection.get_absolute_url }}">{{ collection.name }}</a> by <a href="{{ collection.artist.get_absolute_url }}">{{ collection.artist.username }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
