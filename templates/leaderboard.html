{% extends 'base.html' %}

{% block title %}Leaderboard - artdock{% endblock %}

{% block content %}
    <h1>Artists with the most all-time votes:</h1>
    <ol class="leaderboard">
    {% for artist in artists %}
            <li><span><a href="{{ artist.get_absolute_url }}">{{artist}}</a><p>Votes: {{artist.total_votes}}</p></span></li>
    {% endfor %}
    </ol>
{% endblock %}
